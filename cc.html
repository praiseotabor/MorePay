  class BankAccount {
    #balance = 0;

    deposit(amount) {
      if (amount > 0) {
        this.#balance += amount;
        return true;
      }
      return false;
    }

    withdraw(amount) {
      if (amount > this.#balance) {
        return false;
      }
      if (amount > 0) {
        this.#balance -= amount;
        return true;
      }
      return false;
    }

    getBalance() {
      return this.#balance;
    }
  }

  // üîÅ One persistent instance ‚Äî so it remembers balance
  const account = new BankAccount();

  function deposit() {
    const amt = parseFloat(document.getElementById('amount').value);
    const message = document.getElementById('message');

    if (isNaN(amt) || amt <= 0) {
      message.textContent = "Enter a valid deposit amount.";
      return;
    }

    account.deposit(amt); // üí∞ Adds to current balance
    document.getElementById('balance').innerText = account.getBalance();
    message.textContent = "";
  }

  function withdraw() {
    const amt = parseFloat(document.getElementById('amount').value);
    const message = document.getElementById('message');

    if (isNaN(amt) || amt <= 0) {
      message.textContent = "Enter a valid withdrawal amount.";
      return;
    }

    const success = account.withdraw(amt);

    if (!success) {
      message.textContent = "Insufficient Funds.";
    } else {
      message.textContent = "";
    }

    document.getElementById('balance').innerText = account.getBalance();
  }
</script>
